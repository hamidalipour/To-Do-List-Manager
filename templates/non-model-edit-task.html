{% extends 'base.html' %}
{% block content %}
    <p>Edit your task</p>
    <form method="post" enctype="multipart/form-data">
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <button type="submit" >Edit</button>
    </form>
{% endblock content %}
