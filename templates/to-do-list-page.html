{% extends 'base.html' %}
{% block content %}
    <h1>Your toDo lists</h1>
    <ul>
        {% for to_do_list in to_do_lists %}
            <li><a href="{{ default_url }}/to-do-lists/{{ to_do_list.id }}">{{ to_do_list.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ create_to_do_list_url }}">Create a new toDo list</a>
{% endblock %}
